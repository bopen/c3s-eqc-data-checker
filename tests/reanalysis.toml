files_pattern = "/dir/to/files*.grib"
files_format = "GRIB"

[cf_compliance]
version = ""

[format]
version = "2"

[global_attributes]
ciao = "bella"

[horizontal_resolution]
a = "ciao"

[temporal_resolution]
name = "time"
min = "1990-01-01"
max = "1990-01-02"
resolution = "1d"

[variable_attributes.bar]
standard_name = 2
units = ""

[variable_attributes.foo]
standard_name = 1
units = ""

[variable_dimensions.bar]
longitude = 1
latitude = ""

[variable_dimensions.foo]
longitude = 2
latitude = ""

[vertical_resolution]
b = "bella"
